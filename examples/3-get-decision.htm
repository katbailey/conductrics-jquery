<html>
<head>

<script src="./jquery.js"></script>
<script src="../conductrics.jquery.js"></script>
<link rel="stylesheet" type="text/css" href="./style.css">

<script type="text/javascript">
	// Initialize plugin
    var conductricsAPI = conductrics({
        apiKey: "123",
        owner: "nate",
        agent:'jquery-example-1',
    });

	$(document).ready(function() {

		// Get a decision from Conductrics
		conductricsAPI.getDecision({choices:['a','b']}, function(selection) {
			console.log(selection.code)

			switch (selection.code) {
				case 'a':
					// do something!
					break;
				case 'b':
					// do something else!
					break;
			}
		})

		// Send a reward to Conductrics when success is achieved
		$('.demo-goal').click(function() {
            conductricsAPI.sendGoal();
		})

	})
</script>

</head>
<body>
	<!-- Button to send reward to Conductrics -->
	<button class="demo-goal" type="button">I Love This Page</button>
</body>
</html>
